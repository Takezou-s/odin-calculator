<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Calculator</title><script defer="defer" src="app.js"></script><link href="css/styles.css" rel="stylesheet"></head><body><div class="main"><div class="container-1"><div class="calc-container d-flex flex-column"><h4 class="border-bottom">Simple Calculator</h4><div class="result d-flex flex-column"><div id="resultDisplay" class="display-6 fs-6 fw-normal ms-auto my-3"></div><div id="numberDisplay" class="display-5 fw-semibold ms-auto mb-4">0</div></div><div class="keys"><button id="btnCE" class="fw-normal btn-op">CE</button> <button id="btnC" class="fw-normal btn-op">C</button> <button id="btnBackspace" class="fw-normal btn-op">⌫</button> <button data-op="divide" class="fw-normal btn-op fs-4">÷</button> <button data-num="true" class="fw-normal btn-num">7</button> <button data-num="true" class="fw-normal btn-num">8</button> <button data-num="true" class="fw-normal btn-num">9</button> <button data-op="multiply" class="fw-normal btn-op fs-4">×</button> <button data-num="true" class="fw-normal btn-num">4</button> <button data-num="true" class="fw-normal btn-num">5</button> <button data-num="true" class="fw-normal btn-num">6</button> <button data-op="subtract" class="fw-normal btn-op fs-4">-</button> <button data-num="true" class="fw-normal btn-num">1</button> <button data-num="true" class="fw-normal btn-num">2</button> <button data-num="true" class="fw-normal btn-num">3</button> <button data-op="add" class="fw-normal btn-op fs-4">+</button> <button id="btnNegate" class="fw-normal btn-num fs-4">±</button> <button data-num="true" class="fw-normal btn-num">0</button> <button data-num="true" class="fw-normal btn-num">.</button> <button id="btnEquals" class="fw-normal btn-eq fs-4">=</button></div></div></div></div><div class="keys-list calc-container"><h3 class="text-center">Key List</h3><div class="d-flex gap-2"><div class="d-flex flex-column align-items-end"><p><b>"0" - "9"</b></p><p><b>"."</b></p><p><b>"+"</b></p><p><b>"-"</b></p><p><b>"*"</b></p><p><b>"/"</b></p><p><b>"Shift" + "-"</b></p><p><b>"Backspace"</b></p><p><b>"Del"</b></p><p><b>"Shift" + "Del"</b></p><p><b>"Enter"</b></p></div><div class="d-flex flex-column align-items-start"><p>Numbers</p><p>Decimal</p><p>Add</p><p>Subtract</p><p>Multiply</p><p>Divide</p><p>Negate</p><p>Remove</p><p>Clear number</p><p>Reset</p><p>Equals</p></div></div></div></body></html>
